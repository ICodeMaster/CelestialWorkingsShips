tech_power_hub_3_new:" Stellar Grid Balancing "
tech_power_hub_3_new_desc:1 "Utilizing our most advanced power relay technologies, we can beam power over great distances with minimal loss"
tech_mineral_processing_3_new:" Planet Mantle Exploitation "
tech_mineral_processing_3_new_desc:1 "Even further refinement and large amounts of energy can create and process materials only dreamed of in the past"
tech_robot_manufacture_1:"Advanced Robot Construction I "
tech_robot_manufacture_1_desc:1 "Creating dedicated factories for robot worker construction lets us speed up their manufacture"
tech_robot_manufacture_2:"Advanced Robot Construction II "
tech_robot_manufacture_2_desc:1 "Creating dedicated factories for robot worker construction lets us speed up their manufacture"
tech_robot_manufacture_3:"Advanced Robot Construction III "
tech_robot_manufacture_3_desc:1 "Creating dedicated factories for robot worker construction lets us speed up their manufacture"


tech_diplomacy_diplomatic_missions:0 "Diplomatic Missions"
tech_diplomacy_diplomatic_missions_desc:0 "Interstellar relations can be tense, but diplomatic representatives can help smooth things over with our neighbors.\n\n"
tech_diplomacy_diplomatic_coordination:0 "Diplomatic Coordination"
tech_diplomacy_diplomatic_coordination_desc:0 "The effort involved in maintaining embassies on other worlds cannot be understated.\n\n"
tech_diplomacy_diplomatic_corps:0 "Diplomatic Corps"
tech_diplomacy_diplomatic_corps_desc:0 "Many well-trained soldiers are needed to win wars. Many well-trained diplomats are needed to prevent them.\n\n"
TECH_UNLOCK_DIPLOMATIC_ACTION_ESTABLISH_EMBASSY_TITLE:0 "§HUnlocks Diplomacy:§! Establish Embassy"
TECH_UNLOCK_DIPLOMATIC_ACTION_ESTABLISH_EMBASSY_DESC:0 "§HEstablish Embassy§!\nAllows us to establish an Embassy with another Empire, gradually promoting better relations."
 
 
tech_terraforming_purification:0 "Atmospheric Purification"
tech_terraforming_purification_desc:0 "Advanced filtration and purification systems allow for the removal of nearly all toxic and radioactive waste within a planet's atmosphere.\n\n"
tech_terraforming_habitable:0 "Habitable World Terraformation"
tech_terraforming_habitable_desc:0 "Given enough time, resources, and generous use of orbital laser drills, even the most inhospitable worlds can be molded into something habitable.\n\n"
tech_terraforming_gaia:0 "Gaia World Terraformation"
tech_terraforming_gaia_desc:0 "Extensive shaping of landmasses, atmospheric reconstitution, and access to the galaxy's rarest resources give us mastery over biome creation.\n\n"
TECH_COFH_SE_UNLOCK_TERRAFORMING_PURIFICATION_TITLE:0 "§HUnlocks Feature:§! Atmospheric Purification"
TECH_COFH_SE_UNLOCK_TERRAFORMING_PURIFICATION_DESC:0 "§HAtmospheric Purification§!\nAllows us to Terraform Tomb and Toxic worlds through purification of their atmosphere.\n\nRequires additional resources and time compared to typical terraforming."
TECH_COFH_SE_UNLOCK_TERRAFORMING_HABITABLE_TITLE:0 "§HUnlocks Feature:§! Habitable World Terraformation"
TECH_COFH_SE_UNLOCK_TERRAFORMING_HABITABLE_DESC:0 "§HHabitable World Terraformation§!\nAllows us to Terraform Barren and Cold Barren worlds into specific habitable ones.\n\nRequires additional resources and time compared to typical terraforming."
TECH_COFH_SE_UNLOCK_TERRAFORMING_GAIA_TITLE:0 "§HUnlocks Feature:§! Gaia World Terraformation"
TECH_COFH_SE_UNLOCK_TERRAFORMING_GAIA_DESC:0 "§HGaia World Terraformation§!\nAllows us to Terraform any potentially habitable planet into a Gaia world.\n\nRequires additional strategic resources and time compared to typical terraforming."




