animal_mastery:0 "Animal Mastery"
animal_mastery_desc:0 "Mastery over all animals and the like."


tech_animal_control:0 "Animal Mastery"
tech_animal_control_desc:0 "Learning about the different social structures of thousands of different creatures, animal trainers ahve developed a one-way-subdues-all method of capturing wild creatures"
tech_titanic_life:0 "Titanic Life Forms"
tech_titanic_life_desc:0 "After spending years researching and gathering data about alien life forms, a group of brilliant scientists have stumbled upon a way to grow gigantic lifeforms."
tech_genetic_titanic_life:0 "Geneticly Advanced Titanic Life Forms"
tech_genetic_titanic_life_desc:0 "With the ability to edit genetics and create titanic life forms, somebody finally realized that they could both be utalized to create the perfect species."


tech_upgraded_transport_ship:0 "Upgraded Transport Ship Design"
tech_upgraded_transport_ship_desc:0 "After years of advancements in various areas, progressive militairy advisors have suggested that we update our transport vessals that are used by our armies. Now all we have to do is come up with a design."


tech_blackhole_containment:0 "Blackhole Containment"
tech_blackhole_containment_desc:0 "Advancements in singularity research allows for the containment of black holes. Allowing them to be harnessed for energy and energy storage."
tech_crude_eye_of_harmony_power:0 "Crude Eye Of Harmony"
tech_crude_eye_of_harmony_power_desc:0 "With the advances in singularity research, a team of scienctists have comforth with a device that can actually harness the energy of blackholes."
tech_eye_of_harmony_power:0 "Eye Of Harmony"
tech_eye_of_harmony_power_desc:0 "After many months, the prototype device "Eye of Harmony" has now been developed enough to safely say that its viable for mass production."
tech_advanced_eye_of_harmony_power:0 "Advanced Eye Of Harmony"
tech_advanced_eye_of_harmony_power_desc:0 "Since the creation of the "Eye Of Harmony", many many scientists across the nation have been putting their minds to the task of improving the reactor for more energy production and retention."
tech_true_eye_of_harmony_power:0 "True Eye Of Harmony"
tech_true_eye_of_harmony_power_desc:0 "After years of reserach and development, we have reached the pinicle of knowledge in the art of blackhole manipulation."
tech_true_eye_of_harmony_power_stationclass:0 "Station Class True Eye of Harmony"
tech_true_eye_of_harmony_power_stationclass_desc:0 "A military proposal to convert the True Eye of Harmony reactor to be utilized for large ships and stations."


tech_propaganda_beacon:0 "Basic Propaganda"
tech_propaganda_beacon_desc:0 "Entertainers have deviced a way to make propaganda in the form of a beacon, of course at such an early state this will not provide much coverage"
